<div class="keg" *ngFor="let keg of kegs | async">
  <h2>{{keg.name}}</h2>
  <h3>{{keg.brand}}</h3>
  <h5>Price: ${{keg.price}}</h5>
  <h5>Alcohol Content: {{keg.alcoholContent}}%</h5>
  <a class="btn btn-default">16oz</a>
  <a class="btn btn-default">32oz</a>
  <a class="btn btn-default">64oz</a>
</div>
