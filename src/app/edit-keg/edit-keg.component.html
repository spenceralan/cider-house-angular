<h1>{{kegObject?.name}}</h1>
<h2>{{kegObject?.brand}}</h2>
<h3>${{kegObject?.price}}</h3>
<h3>{{kegObject?.alcoholContent}}%</h3>
<div class="edit-keg">
  <h2>Edit Keg</h2>
  <app-keg-form
  [keg]="kegObject"
  (updateKeg)="updateKeg($event)"
  (deleteKeg)="deleteKeg($event)"
  ></app-keg-form>
</div>
